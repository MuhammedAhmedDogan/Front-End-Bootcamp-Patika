<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Kodluyoruz Javascript Saat Ödevi</title>
</head>

<body class="bg-dark">
  
  <div class="text-center" id="customTexts">
    <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
      alt="" class="rounded" />

    <div class="text1 text-center">
      Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
    </div>

    <div id="myClock" class="clock" onload="showTime()"></div>

    <div class="text2 text-center">
      tarihinde
      <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
      Javascript bölümü 1. Ödevindesiniz.
    </div>

  </div>

  <div class="modal" id="nameModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adınızı Giriniz :</h5>
        </div>
        <div class="modal-body">
          <input id="nameInput" type="text" class="form-control w-100" placeholder="İsim">
        </div>
        <div class="modal-footer">
          <button id="submitButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Onayla</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/clock.js"></script>
</body>

</html>
